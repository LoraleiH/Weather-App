<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/650ece7d29.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">

    <title>Weather App</title>
</head>
<body>

    <div class="container">

        <div class="card">


<div class="search-form">


    <form id="city-search">
<div class="row search-bar">
    <div class="col-6">
<input 
type="search" 
class="form-control" 
id="search-field" 
placeholder="Enter city here..."/>
</div>

<div class="col-2">

<input 
type="submit" 
class="btn btn-secondary" 
id="submit-button"
value="Search">
</div>

<div class="col-3">
    <input 
    type="submit" 
    class="btn btn-primary" 
    id="submit-current-button"
    value="Current Location">
</div>
</div>
</form>
</div>

<h1 id="city"></h1>
<div class="row">
    <div class="col main-forecast ">

<ul class="forecast-details">
<li>
    <span id="day-time"></span>
</li>
<li class="description" id="description">
</li>
<li>
    Humidity: <span id="humidity"></span>%
</li>
<li>
    Windspeed: <span id="windspeed"></span> km/h
</li>

</ul>
</div>
<div class="col main-forecast">
<div class="weather-icon"><img id="big-image" src="" /></div>
  <div class="big-temp"><span id="main-temp"></span>
    <a href="#" class="active" id="cel-convert">°C</a> | 
    <a href="#" id="far-convert">°F</a></div>

</div> </div>

<div class="forecast-week" id="week-forecast"></div>


</div>
</div>
<br />

  <div class="credit"><a href="https://github.com/LoraleiH/Weather-App">Open Source Code</a> by Loralei Heathcote</div>



</body>

<script src="src/index.js"></script>

</html>
